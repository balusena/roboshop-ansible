- name: Import NodeJS GPG key if not installed
  ansible.builtin.shell: rpm -q gpg-pubkey-NODESOURCE-GPG-SIGNING-KEY-EL || rpm --import https://rpm.nodesource.com/pub/el/NODESOURCE-GPG-SIGNING-KEY-EL
  ignore_errors: yes

- name: Configuring NodeJS Repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: App Pre-requisites
  ansible.builtin.import_tasks:
    file: app_presetup.yml

- name: Load NodeJS Dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Load Schema
  ansible.builtin.import_tasks:
    file: mongo_schema_setup.yml
  when: load_schema

- name: SystemD Setup
  ansible.builtin.import_tasks:
    file: systemd_setup.yml
